<!DOCTYPE html>
<!--Crea la lista de contactos en un array, de tal manera que cada uno de sus elementos 
será un objeto que describa a un solo usuario (tres propiedades).  
Al final de la lista declarada de esta manera, agrega un nuevo contacto usando un 
método de array, apropiado. El nuevo contacto es: Maisie Haley / 0913 531 3030 / 
risus.Quisque@urna.ca. 
Muestra el primer y último contacto, de nuevo en el formato: nombre / teléfono / correo 
electrónico. (length) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <script>
        //Guardamos los contactos en un array, tratando cada elemento del array como un contacto objeto
        let contactos=[
            {nom:"Juan Pérez" , tel:"1234 567 890" , corr:"juan.perez@example.com"},
            {nom:"Ana Gómez" , tel:"2345 678 901" , corr:"ana.gomez@example.com"},
            {nom:"Luis Torres" , tel:"3456 789 012" , corr:"luis.torres@example.com"}
        ]

        //Añadimos el nuevo contacto usando un método de array 
        contactos.push({nom:"Maisie Haley" , tel:"0913 531 3030" , corr:"risus.Quisque@urna.ca"})

        //Imprimimos en consola el primer y último elemento del array(el primero y último contacto)
        console.log(`Primer contacto: ${contactos[0].nom} / ${contactos[0].tel} / ${contactos[0].corr}`)
        console.log(`Último contacto: ${contactos[contactos.length-1].nom} / ${contactos[contactos.length-1].tel} / ${contactos[contactos.length-1].corr}`)
    </script>
</body>
</html>
