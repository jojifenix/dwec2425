<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <p id="ventana"></p>
    <script>
       /*
                                                    CARACTERÍSTICAS - PROPIEDADES
        -Representa una ventana abierta en un navegador
        -si una ventana tiene etiquetas de tipo <iframe> el navegador crea un 
            objeto window para el html inicial y uno para cada <iframe>
        -Todos los objetos , funciones, variables...son miembros del objeto window:
        las funciones son sus métodos; las variable globales y el DOM son propiedades.
        - 
       */
       window.name="Mi ventana";
       var texto="";
       texto+="<br/>Nombre: "+window.name
       texto+="<br/>Ancho externo: "+ window.outerWidth
       texto+="<br/>Ancho interno: "+ window.innerWidth
       texto+="<br/>Alto externo: "+ window.outerHeight
       texto+="<br/>Alto interno: "+ window.innerHeight
       texto+="<br/>Scroll horizontal: "+ window.pageXOffset//a que distancia del borde de la ventana está el scroll
       texto+="<br/>Scroll vertical: "+ window.pageYOffset
       texto+="<br/>Distancia desde izquierda pantalla física hasta la ventana nuestra "+ window.screenX
       texto+="<br/>Distancia desde arriba pantalla física hasta la ventana nuestra"+ window.screenY
       document.getElementById("ventana").innerHTML=texto;

       /*                                                MÉTODOS DE WINDOW

       Para aplicar un método tenemos que meter en una variable la ventana.Al principio la definimos como window.open pero 
       cuando aplicamos más métodos solo hace falta miVentana.close() , aplicar método a la variable
       */

       var miVentana
       //open(<url>,<nombre>,<especificaciones>)
            function crearVentana(){
                miVentana=window.open("","","width=500,height=200")
            }
            function cerrarVentana(){
                miVentana.close();
            }
            function resizeVentana(){
                miVentana.resizeBy(250,350)
            }
            function moveVentana(){
                miVentana.moveBy(150,250)
            }
            function focoVentana(){
                miVentana.focus()
            }
            function printVentana(){
                miVentana.print()
            }
    </script>


    <button onclick="crearVentana()">Crear ventana</button>
    <button onclick="cerrarVentana()">Cerrar ventana</button>
    <button onclick="resizeVentana()">Resize ventana</button>
    <button onclick="moveVentana()">Mover ventana</button>
    <button onclick="focoVentana()">Foco ventana</button>
    <button onclick="printVentana()">Imprimir ventana</button>
    
</body>
</html>
