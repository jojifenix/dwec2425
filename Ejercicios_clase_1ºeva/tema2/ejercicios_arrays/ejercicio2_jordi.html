<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
/*
Solicitar una frase desde teclado, almacenar cada palabra en un elemento de un array y mostrar los siguientes datos:
•	La primera palabra de la frase.
•	La última palabra de la frase.
•	El número de palabras de la frase.

-> Mejora: hacer también un ciclo que consiga seguir preguntando después si se quiere actualizar(añadir) la frase hasta que 
se escriba algo para pararlo.Tipo: ¿quiere meter otra frase? y seguir asi hasta que yo le diga que pare

Podemos poner console.time()

-> Otra mejora podemos hacer es que nos muestre el resultado con una frase y después nos pregunte si queremos otra frase 
y asi mostrar el resultado acumulado.


-> Otra mejora es devolver la frase pero ordenadas alfabéticamente 


USAR template LITERALS
*/


//MEJORA 1
let todasLasPalabras = [];

while (true) {
    let introducido = prompt("Introduzca un texto (o escriba 'no' para finalizar):"); 
    if (introducido.toLowerCase() === "no") {
        break; 
    }
    let palabras = introducido.split(" "); 
    todasLasPalabras = todasLasPalabras.concat(palabras);
}

if (todasLasPalabras.length > 0) {
    document.write(`El array de todas las palabras es: ${todasLasPalabras} <br>`);
    document.write(`La primera palabra es: ${todasLasPalabras[0]} <br>`); 
    document.write(`La última palabra es: ${todasLasPalabras[todasLasPalabras.length - 1]} <br>`); 
    document.write(`El número total de palabras de todas las frases: ${todasLasPalabras.length} <br>`); 
} else {
    document.write("No se introdujeron frases."); 
}
//MEJORA 2

//MEJORA 3

/* sort().Pero sobre-escribir, necesitamos una función que realice la función de sobre-escribir
así no perdemos el array ya que no sobre-escribimos

Si quisiera hacer por copias podríamos hacer 
A=[2,7,9]
B=A   ( B apunta a la misma dirección de memoria, cualquier cambio en A se refleja en B)
C=A.slice  ( C sería otro Array con la información de A en ese momento)

*/

palabrasOrdenadas=todasLasPalabras.sort(function(a,b){return a-b});
document.write(`El array ordenado es: ${palabrasOrdenadas}`);
 
 
 
 </script>
</body>
</html>
