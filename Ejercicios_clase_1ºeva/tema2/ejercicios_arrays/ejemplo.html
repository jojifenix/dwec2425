/*Ejercicio con objetos:  personas que dentro tenga nombre y edad (no podemos usar ahora sort como antes)   
Tenemos que ordenar por nombre y edad.

*/
    function transform(){
    let personas =[
            {nombre:'Jordi', edad:28},
            {nombre:'Andrea', edad:32},
            {nombre:'Ilya', edad: 32}
    ];
    personas.sort((a, b) => a.nombre.localeCompare(b.nombre));
    console.log("Ordenado por nombre: ");
    console.log(personas);// Usamos este método para visualizar por consola
    //console.log(`Ordenado por edad: ${personas}`);} NO SE VISUALIZA EN CONSOLA
    personas.sort((a, b) => a.edad - b.edad);
    console.log("Ordenado por edad: ");
    console.log(personas);}
    transform();
