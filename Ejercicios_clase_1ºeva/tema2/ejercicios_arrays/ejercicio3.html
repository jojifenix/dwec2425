    <script>

        /*Ejercicio 3 (tren)
Programa que pida un número que indica por cada pareja de dígitos (empezando por la derecha) 
los viajeros que han subido y bajado (respectivamente) en la estación de partida y 
en cada una de las estaciones intermedias hasta llegar a su destino.
Por ejemplo si se recibe el siguiente
 número  68573528463604, 
 significa que partió con 4 viajeros, 
 en la siguiente estación subieron 6 y bajaron 3, 
 en la segunda intermedia bajaron 4 y subieron 6…
Se pide:
•	Control de errores ( NaN, número incorrecto…)
•	¿Cuántos llegaron al final de trayecto?

Modificación: el número de viajeros puede ser de más de un dígito.*/


let input = prompt("Introduce los números sin espacios ni comas:"); //números en cadena
let parejas = []; //creamos array
for (let i = 0; i < input.length; i += 2) {
  let par = input.slice(i, i + 2); // recorremos el array y hacemos subarray
  parejas.push(par); //convierte cadena en numero entero
}
console.log(parejas);

    </script>
