//Con include (seguiríamos este esquema)

function primeraVocal(texto) {
    const vocales = "aeiouAEIOU";
    for (let i = 0; i < texto.length; i++) {
        if (vocales.includes(texto[i])) {
            res=`La primera vocal es "${texto[i]}" en la posición ${i}`;
            document.getElementById("ej").innerHTML=res
            return;
        }
    }
    alert("No se encontraron vocales en el texto.");
}

primeraVocal(texto);
