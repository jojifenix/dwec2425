<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Recorrido de un array</h3>
    <p id="escribeaqui"></p>    
    <script>
        let txt = " ";
        let txt2 = " ";
        var dias = ['lunes','martes','miercoles','jueves','viernes'];
        //propiedades
        for (let index in dias) {
            txt += dias[index] + " ";
        }
        document.getElementById("escribeaqui").innerHTML = txt;
        //valores
        for (let dia of dias) {
            txt2 += dia + "--";
        }
        document.getElementById("escribeaqui").innerHTML += txt2;

    </script>
</body>
</html>
