<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparación</title>
</head>
<body>
    
    <script>
        var x=5; //Tipo numérico

        alert("x==8 es "+(x==8));
        alert("x==5 es "+(x==5));
        alert("x=='5' es "+(x=='5'));

    </script>
</body>
</html>
