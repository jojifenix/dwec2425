<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    
    <script>
        //OPERADOR
        var nombre = "Juan";
        var apellido= 'García';
        var nombreCompleto = nombre + " " + apellido;
        alert (nombreCompleto)

        //OPERADOR DE ASIGNACIÇON +=

        var texto ="IES";
        texto += "BARAJAS" ; //texto=texto + "BARAJAS"
        alert(texto);

        //SUMAR NÚMEROS Y CADENAS

        var resultado= 7 + 50 + "Juan José García";
        alert(resultado)
    </script>
</body>
</html>
