<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores l√≥gicos</title>
</head>
<body>
    
    <script>
        //OPERADOR Y       AND / &&
        var x=4 , y=2 ;
        var resultado = (x>5 && y>1);
        alert(resultado);

        //OPERADOR O       OR / ||
        var resultado2= ( x>5 || y>1); 
        alert(resultado2);

        //OPERADOR NO      NOT / !
        var resultado3 = !(x==y);
        alert(resultado3);

    </script> 
</body>
