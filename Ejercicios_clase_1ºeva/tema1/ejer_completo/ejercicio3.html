<!DOCTYPE html>
<!--Explica los resultados obtenidos con los console.log de este 
código y relaciónalos con el alcance de variables en JavaScript ( scope).-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_1</title>
</head>
<body>
    <script>
    function pruebaAlcance() {
        for (i = 0; i < 10; i++) {
          console.log(i);// imprime por consola las variables i hasta cumplir el máximo aumentando en 1 unidad el anterior.
    } //Al ser i creada y definida sin usar "var" ni "let", 
      //se convierte en variable global, se puede acceder tanto dentro como fuera de la función
        for (var j = 5; j < 15; j++){
        console.log(j);//imprime por consola las variables j hasta cumplir el máximo aumentando en 1 unidad el anterior.
    }// Al ser j creada y definida mediante "var" dentro de la función, 
     //tiene alcance de función y no es accesible fuera de ella.
        for (let k = 10; k < 20; k++){
        console.log(k);// imprime por consola las variables k hasta cumplir el máximo aumentando en 1 unidad el anterior.
    }//Al ser k creada y definida mediante "let" dentro del bloque de bucle "for",
     //solo existe dentro de ese bucle y no fuera de él. 
   console.log({i,j,k});
   //El resultado en consola imprime las variables "i" e "j" ya que la variable "k" no está definida fuera de el bloque bucle. 
  }
  
  pruebaAlcance();
  //El resultado imprime por pantalla los resultados escritos en los console.log anteriores en ese mismo orden
  console.log({i,j,k});
  //El resultado imprime por pantalla sólo la variable "i" ya que es la única variable global, las variables "j" y "k" son de ámbito
  //función y de bloque.
    </script>
   
</body>
</html>
