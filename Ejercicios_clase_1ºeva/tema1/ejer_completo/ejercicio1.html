<!DOCTYPE html>
<!--Prueba los atributos async y defer de la etiqueta <script> en el código realizado en clase en 
el que se incrustaba Javascript en distintas partes del HTML o se invocaba a fichero externo .js 
con src=.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_1</title>
</head>
<body>
    <h1>Instrucciones de salida</h1>
    <p id="mipárrafo">Párrafo de prueba</p>
    <script src="suma.js" async></script>
    <!--En este caso usamos async para que nos cargue el script en paralelo
    en caso de tener el script listo saldrá en pantalla aunque no esté
    totalmente cargado el html-->
</body>
</html>
