<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Números Impares entre dos valores</h1>
    <script>
        const mostrarImpares = () => {
            let num1 = parseInt(prompt("Introduce el primer número:"));
            let num2 = parseInt(prompt("Introduce el segundo número:"));
            if (!isNaN(num1) && !isNaN(num2)) {
                let inicio = Math.min(num1, num2);
                let final = Math.max(num1, num2);
                let resultado = "";

                for (let i = inicio + 1; i < final; i++) {
                    if (i % 2 !== 0) {
                        resultado += i + " ";
                    }
                }

                if (resultado) {
                    alert("Los números impares entre " + num1 + " y " + num2 + " son: " + resultado);
                } else {
                    alert("No hay números impares entre " + num1 + " y " + num2);
                }
            } else {
                alert("Por favor, introduce números válidos.");
            }
        };

        mostrarImpares(); // Llama a la función para ejecutarla
    </script>
</body>
</html>
