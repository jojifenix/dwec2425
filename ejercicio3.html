<!DOCTYPE html>
<!-- Modifica el programa para agregar, al final de la lista, el contacto que el usuario 
introducirá durante la ejecución del programa. (prompt). Al final, muestra el primer y 
último contacto de la lista. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>
<body>
    <script>
        //Realizamos el prompt para guardar la respuesta del usuario
        let usuarioNom=prompt("Introduce el nombre del contacto: ")
        let usuarioTel=prompt("Introduce el teléfono del contacto: ")
        let usuarioCorr=prompt("Introduce el correo electrónico del contacto: ")
        let contactos=[
            {nom:"Juan Pérez" , tel:"1234 567 890" , corr:"juan.perez@example.com"},
            {nom:"Ana Gómez" , tel:"2345 678 901" , corr:"ana.gomez@example.com"},
            {nom:"Luis Torres" , tel:"3456 789 012" , corr:"luis.torres@example.com"}
        ]
        contactos.push({nom:"Maisie Haley" , tel:"0913 531 3030" , corr:"risus.Quisque@urna.ca"})
        //Hacemos el push para introducir el nuevo contacto del usuario dentro del array(lo metemos como objeto)
        contactos.push({nom:usuarioNom , tel:usuarioTel , corr:usuarioCorr})
        //Imprimimos en pantalla el primer y último contacto.
        console.log(`Primer contacto: ${contactos[0].nom} / ${contactos[0].tel} / ${contactos[0].corr}`)
        console.log(`Último contacto: ${contactos[contactos.length-1].nom} / ${contactos[contactos.length-1].tel} / ${contactos[contactos.length-1].corr}`)
    </script>

    
</body>
</html>
