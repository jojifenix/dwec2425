<!DOCTYPE html>
<!--Crear un botón que ponga reloj y cuando hagamos click aparecerá en la misma pantalla sólo una cabecer
que ponga " horas: minutos: segundos" (actuales obviamente).Usar los elementos de fecha , los metodos de 
fecha get , y eventos como onlick en un button , los setinterval por ejemplo, inner también.

Hay que hacer también un botón para parar el reloj TIENE QUE desacrivarse el boton y activarse el de parar al hacer click en el boton de activar y viceversa
puede ser que se ilumine el que esta activo -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica</title>
</head>
    <h3>Reloj automático</h3>
    <h4 id="tiempo">Ejemplo</h4>

    <button onclick="comenzar()">Reloj</button>
    <button onclick="arrancar()">arrancar</button>
<body>

   
    <script>
           
            
        function comenzar(){
            
            var reloj=document.getElementById("tiempo")
            var actual= new Date();
            var horas = actual.getHours();
            var minutos = actual.getMinutes();
            var segundos = actual.getSeconds();
            resultado = `${horas}:${minutos}:${segundos}`
            reloj.innerHTML=resultado
            };
        function arrancar(){
            setInterval(comenzar,1000);
        }
            
        
        
    </script>
</body>
</html>
