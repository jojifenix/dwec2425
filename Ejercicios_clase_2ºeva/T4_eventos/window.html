<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*      EJERCICIO 1 : Ejecuta

        - Abrir una nueva ventana de dimensiones 500x200px en la posición (100,200)
        - Escribir en ella(con document.write) un título h1 que diga 'Hola' 
        - Desplazarla 300px hacia abajo y 100 a la izquierda
        
        */

        //Creamos la ventana
        let ventana = window.open("", "", "width=500,height=200,left=100,top=200");
        //Ahora podemos usar los métodos de la ventana al haberla guardado en una variable
        ventana.document.write("<h1>Hola</h1>");
        ventana.moveBy(-100, 300);


        /*          EJERCICIO 2: Hacer que a los 2 segundos de abrir la página se abra un popup

        - Con un mensaje de bienvenida
        - Con un botón "Cerrar" que permita al usuario cerrarla
        - Con el tamaño justo para visualizar el mensaje sin barras de scroll, ni de herramientas, ni de dirección...
        únicamente el mensaje y el botón
    
        
        */
     
        setTimeout(
            function() {
                let popup = window.open("", "", "width=300,height=100");
                popup.document.write("<p>Bienvenido viajero!</p><button onclick='window.close()'>Cerrar</button>");
                        }, 2000);
    </script>
</body>
</html>
