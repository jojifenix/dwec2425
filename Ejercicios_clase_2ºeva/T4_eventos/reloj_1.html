<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="reloj"></p>
    <script>
        /*      Ejercicio "confirm"
        let respuesta = confirm("¿Te gusta Javascript?");
        let mensaje = respuesta ? "¡Genial! A mí también" : "¡Noo! A mí me encanta.";
        alert(mensaje); 
        */

        //      Ejercicio reloj

       function saludar(){
            alert("¡Holaaaaa!");
       }

       var int=setInterval(reloj,1000)

       function reloj(){
            var miFecha= new Date()
            document.getElementById("reloj").innerHTML=miFecha.getSeconds() 
       }

    </script>

    <button onclick="setTimeout(saludar,4000)">Saludo</button><!--Se realiza una vez después del tiempo establecido-->
    <button onclick="sal=setInterval(saludar,4000)">Saludo repetido</button><!--Se realiza en bucle cada intervalo de tiempo-->
    <button onclick="clearTimeout(sal)">Cancelar saludo repetido</button><!--Para que funcione el método debe estar
    dentro de una variable-->
    <button onclick="clearTimeout(int)">Cancelar reloj</button>
</body>
</html>
