<!--Desestructuración,convertir matrices en objeto usando lo que conocemos y Object.fromEntries(array)-->

<body>
    <script>
    //Convertir estas dos matrices en objeto object.         entries=[[name,Otto],[life,99]...]
    const keys=["name","life","power","talk"];
    const values=["Otto",99,10,function(){return "Hola"}];
    const entries=[];

    /*for control mas detallado sobre indice y el flujo.
      for in itera sobre las calves de un objeto mejor para objetos
      for of itera sobre los valores de un iterable, el más modernoy recomendable para arrays
      .foreach() es un método de array* aproiado para aplicar una función a cada elemento de un array*/

    //Usar for of para este caso
    for (let i of Object.keys(keys)) {
        const key=keys[i]
        const value=values[i]
        entries.push(key,value)
        
    }
    console.log(entries)
    //Ahora usando Oject.fromEntries(array)
    const user=Object.fromEntries(entries);
    
   


   
    
       
    </script>
