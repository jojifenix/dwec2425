<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ejemplo"></p>
    <script>
       /*Características:
       
       - Guarda información sobre el navegador
       - No hay un estándar publico pero la mayoría de los navegadores soporta*/

       var texto = "";

       texto += "<br/>CodeName: " +navigator.appCodeName;
       texto += "<br/>Name: " +navigator.appName;
       texto += "<br/>Versión: " +navigator.appVersion;
       texto += "<br/>Motor: " +navigator.product;
       texto += "<br/>Plataforma: " +navigator.platform;
       texto += "<br/>Online: " +navigator.onLine
       texto += "<br/>Idioma: " +navigator.language
       texto += "<br/>Cookies: " +navigator.cookieEnabled
       texto += "<br/>UserAgent: " +navigator.userAgent
       texto += "<br/>Geolocation: " +navigator.geolocation 
       console.log(navigator.geolocation)
       document.getElementById("ejemplo").innerHTML= texto

                                    /*Elemento screen*/

       texto+= "<br/>Ancho: " +screen.width
       texto+= "<br/>Alto: "  +screen.height

       //Tamaño pantalla sin barra de tareas
       texto+= "<br/>Alto sin barra: " +screen.availHeight
       texto+= "<br/>Ancho sin barra: " +screen.availWidth
       //Profundidad de color de la pantalla
       texto+= "<br/>Profundidad color pantalla: " +screen.colorDepth
    // Resolución de color en bits por píxel
    texto+= "<br/>Color en bits por píxel: " + screen.pixelDepth

       document.getElementById("ejemplo").innerHTML= texto
    
                                            /*Objeto History*/
                               //(historial de la ventana de ahora no del navegador)

        //length: número de URLs en el historial de la página
        texto+= "<br/>Longitud historial: " +history.length
        //back: carga la url anterior del historial
        texto+= "<br/>Longitud historial: " +history.back()
        //forward: carga la url posterior del historial
        texto+= "<br/>Longitud historial: " +history.forward()
        //go (n): carga la url n posiciones en el historial
        texto+= "<br/>Longitud historial: " +history.go(1)

        document.getElementById("ejemplo").innerHTML= texto


        //Creamos un objeto, definimos sus propiedades y métodos y lo mostramos por consola.
        const player = {
            nombre: "Juan García",
            aprobadas: 4,
            asignaturas: 6,
            toString: function(){
                return `${this.nombre}(${this.aprobadas}/${this.asignaturas})`;
        }};
            console.log("Mi jugador es " + player)

                    



    </script>

</body>
</html>
