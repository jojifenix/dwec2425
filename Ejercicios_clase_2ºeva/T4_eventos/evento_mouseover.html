<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modelo de eventos avanzados del W3C</h1>
    <h3 id="w3c">Modelo del W3C</h3>
    <h3 id="w3canonima">Modelo del W3c con funciones anónimas</h3>
    <script>
        document.getElementById("w3c").addEventListener("click",saludarUnaVez,false)
        document.getElementById("w3c").addEventListener("click",colorear,false)
        document.getElementById("w3c").addEventListener("mouseover",function(){document.getElementById("w3c").style.background="blue"},false)

        function saludarUnaVez(){
            alert("¡Holaaaa!")
        }

        function colorear(){
            document.getElementById("w3c").style.color="red";
        }

    


    </script>
</body>
</html>
