<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //                                          Prototype
        //constructor
        function Persona(nom,ape,an){
            this.nom=nom;
            this.ape=ape;
            this.an=an;

            //método
            this.nombreCompleto=function(){
                return this.nom + "" + this.ape
            }
        }
        //Crear instancia
        var ana= new Persona("Ana","García",1990); //si ponemos "1990" lo usamos como string
        var jose= new Persona("José","López",1992);

        //añadimos propiedad a la instancia ana y comprobamos como solo se aplica a ella y no a otra instancia de Persona
        ana.nacionalidad= "Española"
        alert(ana.nacionalidad)
        alert(jose.nacionalidad)

        //Añadimos un método a ana  
        ana.nacimiento= function(){
            return"Nació en el año" + this.an
        }
        alert(ana.nacimiento())
        //alert(jose.nacimiento())

        //Añadimos a la clase una propiedad y un método mediante prototype
        Persona.prototype.boda=2020
        Persona.prototype.fechaBoda= function(){
            return "Se casó en el año" + this.boda
        }

        var juan= new Persona("Juan","Sánchez",1994)
        alert(juan.nom);
        alert(juan.fechaBoda());
        alert(Persona.prototype);
        console.log(Persona.prototype);


           
    </script>
</body>
</html>
