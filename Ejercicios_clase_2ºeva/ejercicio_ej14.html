<!DOCTYPE html>
<!--Realizar la media de los arrays con nº repetidos y sin repetir , método reduce-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Hacer media sin importar numeros repetidos y otra con numeros sin repetir
        let miArray1=[1,2,3,4,5,6,7,8]
        let miArray2=[1,2,3,8,9,0,43,45,65]
        let miArray3=[17,32,87,45]

        //Con número repetidos (usamos spread)
        let miArrayFinal=[...miArray1,...miArray2,...miArray3]
        let media = miArrayFinal.reduce((a, b) => a + b, 0) / miArrayFinal.length;
        console.log(media);
        //Sin números repetidos
        let miArrayFinal2= [...new Set([...miArray1,...miArray2,...miArray3])]
        let media2= miArrayFinal2.reduce((a,b)=> a + b,0)/ miArrayFinal2.length;  //.size podemos usarlo cuando es set
        console.log(media2);
       


        


    </script>
</body>
</html>
