<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modelo de registro de eventos tradicional</h1>
    <h3 id="tradicional">Pulsa aquí</h3>
    <h3 id="tradicional2">Pulsa aquí</h3>
    <script>
     //En este caso vamos a separa html del js
     
     document.getElementById("tradicional").onclick=cambiar;//al pulsar llamamos la función

     function cambiar(){
        document.getElementById("tradicional").innerHTML="Este es el modelo tradicional"
        document.getElementById("tradicional").onclick= null //Ya no podemos hacer click más veces
     }

     window.onload=function(){
        alert("La página ha cargado correctamente")//no dejo que se ejecuta nada hasta que la página se cargue
        document.getElementById("tradicional2").onclick=miMensaje;

        function miMensaje(){
        document.getElementById("tradicional2").innerHTML="Modelo tradicional 2"
        }
     }

     


    </script>
</body>
</html>
