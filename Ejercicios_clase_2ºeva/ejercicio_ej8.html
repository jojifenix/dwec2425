<!DOCTYPE html>
<!--INFORMACIÓN DE EVENTO -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="eventos">Obtener información de un evento</h1>
    <h2 id="parrafo1">Párrafo 1</h2>
    <h2 id="parrafo2">Párrafo 2</h2>

    <script>
        document.getElementById("eventos").addEventListener("mouseover",manejador)//si no escribimos es false tmbn
        document.getElementById("eventos").addEventListener("mouseout",manejador)
        document.getElementById("parrafo1").addEventListener("click",saludo)
        document.getElementById("parrafo2").addEventListener("click",saludo)



        //Misma función para dos eventos distintos
        function manejador(e){  //Ahora escribimos un parámetro e que guarda ese objeto del evento.
                switch(e.type){
                    case "mouseover":
                        this.style.color="blue"
                        break;
                    case"mouseout":
                        this.style.color="red"
                        break;
                }
        }

        //Misma función y mismo evento para dos elementos distintos

        function saludo(e){
                if(e.target.id == "parrafo1"){
                    alert("Has pulsado el párrafo1")
                }else if(e.target.id =="parrafo2")
                    alert("Has pulsado el párrafo2")
                
        }
    </script>
</body>
</html>
