<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mitexto">Este texto lo voy a modificar</p>
    <button id="miBoton">Pulsar</button>
    <script>
        function alPulsar(){
            var x= document.getElementById("mitexto");
            x.innerHTML="Este texto ha sido modificado";
        }
        document.getElementById("miBoton").addEventListener("click",alPulsar,false);
        //si trabajamos con una función anónima debemos escribir toda la función en el paréntesis en alPulsar
    </script>
</body>
</html>
