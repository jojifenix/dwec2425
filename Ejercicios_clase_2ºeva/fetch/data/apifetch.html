<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenido"></div>
    <script>
       // fetch('https://jsonplaceholder.typicode.com/posts/').then(response=>console.log(response));//fetch da un objeto respuesta

       fetch('https://randomuser.me/api/?page=3&results=10&seed=abc')
               .then(response=>{
                    return response.json()
                    mostrarHTML(response)
                })

       function mostrarHTML({picture}){
            const cont=document.getElementById("contenido")
            cont.innerHTML=`${picture}`

       }
       
    </script>
</body>
</html>
