<body>
    <script>
       
        if(typeof(Storage)!=="undefined"){
            alert("Este navegador soporta webStorage");
            localStorage.setItem("nombre","Juan");//mejor manera
            localStorage.apellido="Garc√≠a"; //peor manera
            alert(localStorage.getItem("nombre"));
            alert(localStorage.apellido);

            localStorage.removeItem("apellido");//borra el apellido 
            alert(localStorage.getItem("nombre") + " " + localStorage.getItem("apellido"));// sale null la segunda parte porque se ha borrado el apellido

        }else{
            alert("El navegador no soporta webStorage");
        }
       



    </script>
</body>
</html>
