<!DOCTYPE html>
<!--

- Añadir un input con el NIF 
- Añadir un input con la fecha de matriculación (día, mes, año)
- Añadir un Select con cursos académicos (desde 20-21 a 23-24) con posibilidad de que el usuario añada nuevos cursos académicos.
- Al menos 5 “asignaturas” del DAW
- Se debe añadir un checkbox para seleccionar/deseleccionar todos los días con disponibilidad. 
- Añadir un contador para el campo Mensaje que indique al usuario los caracteres que le quedan antes de llegar al máximo.

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="202JEF.css"></link>
</head>
<body>
    
    <div class="centrar">
        <form id="formulario">
        <fieldset>
        <legend class="left">Datos personales</legend>
             <!--NOMBRE-->
            <label for="nombre">Introduce tu nombre</label>
            <input type="text" id="nombre" name="nombre"/><br><br>
            <!--NIF-->
            <label for="nif">Introduce tu NIF</label>
            <input type="" id="nif" name="nif"/><br><br>
            <p id="mensajeNIF"></p>
            <!--SELECCIONAR FECHA-->
            <label>Selecciona un curso académico</label>
            <select id="fechas">
                <option id="20-21">2020 - 2021</option>
                <option id="21-22">2021 - 2022</option>
                <option id="22-23">2022 - 2023</option>
                <option id="23-24">2023 - 2024</option>
                <option value="nuevoCurso">NuevoCurso</option>
            </select>
           
            <br/><br/>
            <!--FECHA MATRICULACION-->
            <label for="fecha">Introduce la fecha de matriculacion: </label><br/><br/>
            <input type="number" id="dia" name="fecha" placeholder="Día"/>
            <input type="number" id="mes" name="fecha" placeholder="Mes"/>
            <input type="number" id="año" name="fecha" placeholder="Año"/><br/><br/>
            
            <!--MENSAJE-->
            <label for="mensaje">Mensaje</label><br>
            <textarea type="text" cols="90" rows="10" id="mensaje" name="mensaje" minlength="2" maxlength="500"></textarea><br/><br/>
            <p id="contador"></p>
        </fieldset>
        <br/>
            <!--COLOR-->
            
            <label>Elige un color:</label><br/>
            <input type="radio" id="rojo" name="colores"/>Rojo<br/>
            <input type="radio" id="verde" name="colores"/>Verde<br/>
            <input type="radio" id="azul" name="colores" checked/>Azul<br/>
            
            <br/><br/>
            <!--SELECCIONA ASIGNATURA-->
            
            <label>Selecciona una asignatura</label>
            <select id="asignatura">
                <option>DWES</option>
                <option>DWEC</option>
                <option>DIW</option>
                <option>DAW</option>
                <option>INGLÉS</option>
                <option>EMPRESA</option>
            </select>
            
            <br/><br/>
            <!--SELECCIONA LOS DÍAS CON DISPONIBILIDAD-->
            <label>Selecciona los días con disponibilidad</label>
            <br/><br/>
            <input type="checkbox" id="lunes" name="dias"/>Lunes<br/>
            <input type="checkbox" id="martes" name="dias"/>Martes<br/>
            <input type="checkbox" id="miercoles" name="dias" />Miércoles<br/>
            <input type="checkbox" id="jueves" name="dias"  />Jueves<br/>
            <input type="checkbox" id="viernes" name="dias" />Viernes<br/>
            <input type="checkbox" id="seleccionar"name="dias" /> Seleccionar todos</input>
            <input type="checkbox" id="deseleccionar"name="dias" /> Deseleccionar todos</input>
            <p id="mensajeDias"></p>
            <br/><br/>
            <!--SELECCIONA EL DÍA PREFERENTE-->
            <label>Selecciona el día preferente</label>
            <select id="diaPreferente">
                <option id="lunes">Lunes</option>
                <option id="martes">Martes</option>
                <option id="miercoles">Miércoles</option>
                <option id="jueves">Jueves</option>
                <option id="viernes">Viernes</option>
            </select>
            <br/><br/>
            <!--BOTONES-->
            <button id="envio"type="submit" >Haz click para enviar la información</button>
            <button id="comenzarNuevo"type="reset" >Comenzar a rellenar de nuevo</button>
            <button id="sobreMi"type="button" onclick="window.location.href='https://www.google.com'">Haz click sobre mí</button>
            

        </form>


    </div>

    <script src="202JEF.js"></script>
</body>
</html>
