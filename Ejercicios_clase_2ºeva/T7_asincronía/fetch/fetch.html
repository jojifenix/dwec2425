<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo_fetch</title>
</head>
<body>
    <script>
                const url="https://api.github.com/users/jojifenix"  //accedemos a la api con la información de nuestra página
                fetch(url)
                    .then(response=>{
                        return response.json();//la respuesta la trato en formato json
                    }) 
                    .then(data=>{
                        console.log(data);
                    })
                    .catch(error=>{
                        console.error(error);
                    })
    
    
    
    </script>
</body>
</html>
