<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">FORM
        <div>DIV
            <p>
                P
            </p>
        </div>
    </form>
    <script>
        // usamos event.target para saber donde pincha el usuario (no siempre tendremos alertas)
        document.getElementById('form').onclick = function(event) {
            setTimeout(() => {
                alert("target=" + event.target.tagName + ", this=" + this.tagName);
            }, 0);
        };
    </script>
    </script>
</body>
</html>
