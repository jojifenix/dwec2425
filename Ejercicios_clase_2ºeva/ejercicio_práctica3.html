<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="tiempo"></p>
    <script>
        // Obtener los días que han pasado entre hoy y otra fecha fija
    
    let actual = new Date();
    //alert(actual)
    let fechaFijamls= Date.parse('2023-01-01') //Pasamos la diferencia de la fecha hasta la actual en mls
    //alert(fechaFijamls)
    let fechaFijaDias= fechaFijamls/1000*60*60*24  //operaciones matemáticas para pasar a días
    //alert(fechaFijadias)
    let resultado= "El número de días de diferencia es: " + fechaFijaDias
    document.getElementById("tiempo").innerHTML= resultado



  
    </script>
</body>
