<body>
    <script>
        const mixto = "Man";

        const resultado = mixto.codePointAt(0);//Devuelve el valor Unicode del carácter en el índice proporcionado
        console.log(resultado);

        console.log(String.fromCodePoint(77));//Devuelve una cadena creada por la secuencia de valores Unicode especificada
    </script>
